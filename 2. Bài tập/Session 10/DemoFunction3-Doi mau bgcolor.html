<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function DoiMau(){
            document.bgColor=Mau.value;
        }
    </script>
</head>
<body>
    <form>
        <select id="Mau" onchange="DoiMau();">
            <option value="red">Màu đỏ</option>
            <option value="green">Màu xanh</option>
            <option value="blue">Màu dương</option>
        </select>
    </form>
</body>
</html>
