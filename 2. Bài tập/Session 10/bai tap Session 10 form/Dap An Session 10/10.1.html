<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session 10</title>
    <style>
        form{
            background-color: aqua;
            width: 300px;
            padding: 20px;
        }
        input{
            background-size: 10px 10px ;
            background-position: right top ;
        }
        #a{
            width: 135px;
            height: 30px;
        }
    </style>
</head>
<body>
<form method="get">
    <table>
        <tr>
            <td><label>Họ và tên:</label></td>
            <td><input type="text" placeholder="Hãy nhập tên người dùng" required></td>
        </tr>

        <tr>
            <td>
                <label> Tên tài khoản:</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label> Email:</label>
            </td>
            <td>
                <input type="email" name="email" required="true" maxlength="200">
            </td>
        </tr>
        <tr>
            <td>
                <label> Mật khảu:</label>
            </td>
            <td>
                <input type="password" name="pass" required placeholder="Nhập pass">
            </td>
        </tr>
        <tr>
            <td>
                <label> Năm sinh:</label>
            </td>
            <td>
                <input style="width: 168px" type="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label> Giới tính:</label>
            </td>
            <td>
                <input type="radio" name="gioitinh"> Nam
                <input type="radio" name="gioitinh"> Nữ
            </td>
        </tr>
        <tr>
            <td>
                <label> Thành phố </label>
            </td>
            <td>
                <select style="width: 173px">
                    <option> Đà Nẵng </option>
                    <option> Hà Nội </option>
                    <option> Hồ Chí Minh </option>
                    <option> Hải Phòng </option>
                </select>
            </td>
        </tr>

    </table>
    <input type="checkbox">Tôi đã đọc hiểu các điểu khoản.
    <input id="a" type="button" name="Dangky" value="Đăng kí">
    <input id="a" type="reset" name="reset" value="Reset">

</form>
</body>
</html>
