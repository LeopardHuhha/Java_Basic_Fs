<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
    <fieldset>
        <legend> Login </legend>
        <table>
            <tr>
                <td>
                    <label>UserName</label>
                </td>
                <td>
                    <input type="text" name="userName" required placeholder="Enter userName" autofocus value="Admin" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="pass" required placeholder="Enter your password">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
